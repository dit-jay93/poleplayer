name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: swift build --configuration debug

      - name: Test
        run: swift test --configuration debug

      - name: Benchmark (CI)
        run: swift run PolePlayerBench --ci --output /tmp/poleplayer_bench
